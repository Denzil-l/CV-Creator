<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>Test task</title>
</head>
<body>
<div class="wrapper">
    <button class="buttonCreate"><h2>Create CV</h2></button>
    <div class="CV">
        <div class="CV__left-block left">
            <div class="left__face top1">
                <img src="./img/face.jpg" alt="">
            </div>
            <h1 class="left__name top1">Your Name</h1>
            <div class="left__contacts top1">
                <h2 class="left__title icon-contactsF">Contacts</h2>
                <h2 class="left__address smalltop">Adress:</h2>
                <h2 class="left__address-info "></h2>
                <h2 class="left__phone smalltop">Phone Number:</h2>
                <h2 class="left__phone-info "><a href=""></a></h2>
                <h2 class="left__email smalltop">Email:</h2>
                <h2 class="left__email-info "><a href=""></a></h2>
            </div>
            <div class="left__languages top1">
                <h2 class="left__title icon-languageF">Languages</h2>
                <ul class="left__languages-list">
                   
                </ul>
            </div>
        </div>
        <div class="CV__right-block right">
            <div class="right__Summary top2">
                <h2 class="right__title icon-summaryF">Summary</h2>
                <div class="right__content">

                <h2 class="right__information"></h2>
            </div>

            </div>
            <div class="right__expirience  top2">
                <h2 class="right__title icon-expirienceF">Work Expirience</h2>
                <div class="right__content">
                    <ul class="right__list work">
                       
                    </ul>
                </div>
            </div>
            <div class="right__education top2">
                <h2 class="right__title icon-educationF">Education</h2>
                <div class="right__content">
                    <ul class="right__list education">
                       
                    </ul>
                </div>
            </div>
            <div class="right__courses top2">
                <h2 class="right__title icon-courseF">Courses</h2>
                <div class="right__content">
                    <ul class="right__list courses">
                        
                    </ul>
                </div>

            </div>
            <div class="right__skills top2">
                <h2 class="right__title icon-skillsF">Skills</h2>
                <div class="right__content">
                    <ul class="right__list skills">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


    
    <script src="./js/script.js"></script>
</body>
</html>
